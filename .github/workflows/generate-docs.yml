
name: Generate Platform Docs

on:
  push:
    paths:
      - 'platforms/**'
      - 'tools/**'
      - '.github/workflows/generate-docs.yml'
  pull_request:
    paths:
      - 'platforms/**'
      - 'tools/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate markdowns
        run: |
          set -e
          for ini in $(find platforms -type f -name 'Policy-*.ini'); do
            xml="${ini%.ini}.xml"
            [ -f "$xml" ] || xml=""
            python tools/generate.py "$ini" "$xml"
          done

      - name: Commit docs back (push only)
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/
          if ! git diff --cached --quiet; then
            git commit -m "chore(docs): regenerate platform docs"
            git push
          else
            echo "No changes in docs"
          fi

      - name: Upload docs artifact (for PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: platform-docs
          path: docs/
